<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #ffe6ea;
      text-align: center;
    }

    h1 {
      margin-bottom: 30px;
    }

    #buttons {
      position: relative;
      width: 300px;
      height: 200px;
    }

    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      position: absolute;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
      left: 50px;
      top: 80px;
      transition: transform 0.2s;
    }

    #noBtn {
      background-color: #555;
      color: white;
      left: 160px;
      top: 80px;
    }
  </style>
</head>
<body>

  <h1>Wanna be my Valentine bro? ‚ù§Ô∏è</h1>

  <div id="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES</button>
    <button id="noBtn" onclick="noClicked()">NO</button>
  </div>

  <script>
    let scale = 1;

    function noClicked() {
      scale += 0.2;
      document.getElementById("yesBtn").style.transform = `scale(${scale})`;

      const noBtn = document.getElementById("noBtn");
      const x = Math.random() * 200;
      const y = Math.random() * 120;
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = "<h1>YAYYY üíñ See you on Valentine‚Äôs üòå</h1>";
    }
  </script>

</body>
</html>
